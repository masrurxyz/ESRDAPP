<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESRD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    
            @font-face {
  font-family: 'gg';
  src: url('font.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gg', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0b33 0%, #0d0521 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(93,60,176,0.2) 0%, rgba(93,60,176,0) 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0.8); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            animation: logoReveal 1.5s ease-out forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }

        .logo-ring:before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #5d3cb0;
            border-radius: 50%;
            box-shadow: 0 0 15px #8a6de9;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #ffffff, #d0c1ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(93,60,176,0.3);
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .enter-button {
            background: linear-gradient(135deg, #5d3cb0, #8a6de9);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(93,60,176,0.5);
            position: relative;
            overflow: hidden;
            animation: buttonReveal 1s ease-out 1.1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes buttonReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .enter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(93,60,176,0.6);
        }

        .enter-button:active {
            transform: translateY(-2px);
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        /* Loading animation for transition */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0b33;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #5d3cb0;
            animation: spin 1s infinite linear;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 40px;
            }
            
            .logo-container {
                width: 160px;
                height: 160px;
                margin-bottom: 30px;
            }
            
            .logo {
                width: 140px;
                height: 140px;
            }
            
            .logo-ring {
                width: 160px;
                height: 160px;
            }
            
            .enter-button {
                padding: 12px 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Glow effect -->
    <div class="glow"></div>
    
    <!-- Main content -->
    <div class="container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <img src="logo.png" alt="Roshn Saudi League Logo" class="logo" id="league-logo">
        </div>
        <h1 class="title">ESRD Game Division</h1>
        <p class="subtitle">Organizing professional Free Fire tournaments for players of all skill levels.</p>
        <button class="enter-button" id="enter-btn">ENTER</button>
    </div>
    
    <!-- Loading overlay for transition -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <script>
        // Create background particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 5 + 2;
            
            // Random animation delay
            const delay = Math.random() * 15;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Handle logo loading
        const logo = document.getElementById('league-logo');
        
        // If the logo fails to load, use a placeholder
        logo.onerror = function() {
            this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 24 24" fill="%235d3cb0"%3E%3Cpath d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"%3E%3C/path%3E%3Cpath d="M9 12l2 2 4-4" stroke="%23ffffff" stroke-width="2" fill="none"%3E%3C/path%3E%3C/svg%3E';
        };
        
        // Handle enter button click
        const enterBtn = document.getElementById('enter-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        enterBtn.addEventListener('click', function() {
            // Show loading overlay
            loadingOverlay.classList.add('active');
            
            // Simulate loading and redirect
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 1500);
        });
        
        // Add pulse effect to button
        setInterval(() => {
            enterBtn.classList.add('pulse');
            setTimeout(() => {
                enterBtn.classList.remove('pulse');
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
